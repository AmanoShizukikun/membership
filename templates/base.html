<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}會員系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">會員系統</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">首頁</a>
                <a class="nav-link" href="{{ url_for('login') }}">登入</a>
                <a class="nav-link" href="{{ url_for('register') }}">註冊</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="site-footer text-center py-3 mt-auto">
        <p class="mb-1">©2025 Power By TIM_Amano_Shizuki</p>
        <p class="mb-0"><a href="https://github.com/AmanoShizukikun" target="_blank" class="text-decoration-none">GitHub Profile</a></p>
    </footer>
</body>
</html>
