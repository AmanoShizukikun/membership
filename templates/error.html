<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}錯誤{% endblock %}

    {% block content %}
    <h1 class="text-center">發生錯誤</h1>
    <p class="text-center text-danger">{{ error_message }}</p>
    <div class="d-flex justify-content-center">
        <a href="javascript:history.back()" class="btn btn-primary m-2">返回前一頁</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary m-2">返回首頁</a>
    </div>
    {% endblock %}
</body>
</html>
