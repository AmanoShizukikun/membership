<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改基本資料</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}修改基本資料{% endblock %}

    {% block content %}
    <h2>修改基本資料</h2>
    <form action="{{ url_for('edit_profile', iid=iid) }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">用戶名</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ username }}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ phone }}">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">出生年月日</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ birthdate }}">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-2">儲存</button>
            <a href="{{ url_for('welcome', iid=iid) }}" class="btn btn-secondary m-2">離開</a>
        </div>
    </form>
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
    {% endblock %}
</body>
</html>
