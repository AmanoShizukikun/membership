<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}歡迎頁面{% endblock %}

    {% block content %}
    <h1 class="text-center">歡迎，{{ username | add_stars }}！</h1>
    <p class="text-center">您已成功登入會員系統!</p>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('edit_profile', iid=iid) }}" class="btn btn-primary m-2">修改基本資料</a>
        <a href="{{ url_for('delete', iid=iid) }}" class="btn btn-danger m-2" onclick="return confirm('若刪除這個使用者，所有相關記錄將一併刪除，是否繼續？');">刪除使用者</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary m-2">返回首頁</a>
    </div>
    {% endblock %}
</body>
</html>
