<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}註冊{% endblock %}

    {% block content %}
    <h2>註冊新帳號</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">用戶名</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ username if username else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ phone if phone else '' }}">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">出生年月日</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ birthdate if birthdate else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">註冊</button>
    </form>
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
    <p class="mt-3">已經有帳號？<a href="{{ url_for('login') }}">登入</a></p>
    {% endblock %}
</body>
</html>
